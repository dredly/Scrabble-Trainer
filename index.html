<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-area">
        <div id="tile-rack"></div>
        <form id="seed-form">
            <label for="use-seed">Use Random Seed</label>
            <input type="checkbox" checked id="use-seed" name="isRandom">
            <fieldset id="seed-selection" disabled>
                <label for="choose-seed"></label>Enter a custom seed</label>
                <input type="text" name="chosenSeed" id="choose-seed">
            </fieldset>
            <button type="submit">Start</button>
        </form>
    </div>
    <script src="makeLetters.js"></script>
    <script src="tileRack.js"></script>
    <script src="writeWords.js"></script>
    <script src="gameLoop.js"></script>
</body>

</html>
